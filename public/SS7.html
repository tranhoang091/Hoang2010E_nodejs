<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Bootstrap</title>
    <link rel="stylesheet" href="../Libs/fontawesome-free-5.15.1/css/all.css">
    <link rel="stylesheet" href="../Libs/bootstrap3.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="../css/SS7.css">

</head>
<body>
<header class="section header col-md-12">
    <div class="container">
        <div class="parent row">
            <div class="child1 col-md-3 col-ms-4 col-xs-6">
            </div>
        </div>
    </div>
</header>
<section class="section main col-md-12">
    <div class="container">
        <h1>Register</h1>
        <div class="form-box col-md-6 col col-md-offset-3">
            <label>Email</label>
            <input class="form-control" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label>User Name</label>
            <input class="form-control" type="text" name="user name" placeholder="User Name">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" name="pwd" placeholder="Pass word">
        </div>
        <div class="form-group">
            <button class="btn btn-danger" type="submit">Register</button>
            <button class="btn btn-primary" type="submit">Register</button>
            <button class="btn btn-warning" type="submit">Register</button>
            <button class="btn btn-success" type="submit">Register</button>
            <button class="btn btn-default" type="submit">Register</button>
        </div>
    </div>
</section>
<section class="section header col-md-12"></section>
<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <table class="table table-bordered table-striped table-hover">
            <thead>
            <th>No</th>
            <th>Email</th>
            <th>Name</th>
            <th>Mark</th>
            </thead>
            <tbody>
            <tr class="success text-center">
                <td><i class="glyphicon glyphicon-star"></i></td>
                <td>#1</td>
                <td>abc@.com</td>
                <td>abc</td>
                <td>7</td>
            </tr>
            <tr class="danger text-uppercase">
                <td><i class="glyphicon glyphicon-heart"></i></td>
                <td>#1</td>
                <td>abc@.com</td>
                <td>abc</td>
                <td>7</td>
            </tr>
            <tr class="warning">
                <td><i class="glyphicon glyphicon-star"></i></td>
                <td>#1</td>
                <td>abc@.com</td>
                <td>abc</td>
                <td>7</td>
            </tr>
            <tr class="primary">
                <td><i class="glyphicon glyphicon-star"></i></td>
                <td>#1</td>
                <td>abc@.com</td>
                <td>abc</td>
                <td>7</td>
            </tr>
            </tbody>
        </table>

    </div>

</div>
</header>
</body>
</html>
